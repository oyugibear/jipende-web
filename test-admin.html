<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
</head>
<body>
    <h1>Test Admin Login</h1>
    <button onclick="testLogin()">Test Admin Login</button>
    <button onclick="goToAdmin()">Go to Admin</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'testadmin@jipende.com',
                        password: 'password123'
                    }),
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.status) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('result').innerHTML = 'Login successful! Token and user saved to localStorage.';
                } else {
                    document.getElementById('result').innerHTML = 'Login failed: ' + data.message;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = 'Login error: ' + error.message;
            }
        }

        function goToAdmin() {
            window.location.href = 'http://localhost:3001/admin';
        }
    </script>
</body>
</html>
